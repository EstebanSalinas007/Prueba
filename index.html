    <!--*******************************************INICIO FORMULARIO************************************-->
    <!--tenemos la clase form-group y form-control form-text para añadir un texto debajo del input-->
    <!--alturas grande normal o pequeño lg sm-->
    <!--readonly entradas de solo lectura-->
    <!--form-control-range-->
    <!--para los checkbox en vez de usar form-group se usa form-check-->
    <!--tmb usa form-check-input y form-check-label-->
    <!--para desactivar un check pox debe ir en el input el atributo disabled-->

    <!-- si en vez de que esten en bloque lo pasemos en linea usar form-check-inline-->

    <!--de manera por defecto los formularios ocupan toda la pantalla si queremos un input y otro a cada lado?-->
    <!--pa esto la etqueta form es el container y crear dos div uno de fila y dentro 2 div para las columnas y dentro de esta va el input que quieres -->

    <!--para ampliar automaticamente autosizing se usa .col-auto-->

    <!--validaciones: los elementos deben ir en input group con la clase is-valid | invalid -->
    <!--valid-feedback para mostrar el mensaje si esta correcto -->
    <!--para lo incorrecto usar invalid-feeback para el mensaje-->
    <!--esta valid tooltip e invalid tooltip  -->
    
    
   
  <h1 class=" text-center display-3  ">Formulario</h1>
    
    
   
   
   <br>
      
   

    <div class="container">

      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label class="h6" for="validacion1 ">Primer Nombre</label>
            <input type="text" class="form-control" id="validacion1" value=""  required>
            <div class="valid-tooltip">
              Rigth!
            </div>
            <div class="invalid-tooltip">
              Incorrect!
            </div>
          </div>
          
          <div class="col-md-6 mb-3">
            <label class="h6" for="validacion2">Segundo Nombre</label>
            <input type="text" class="form-control" id="validacion2" value="" required>
            <div class="valid-tooltip">
              Rigth!
            </div>
            <div class="invalid-tooltip">
              Incorrect!
            </div>
          </div>
        </div>
        <br>
         
        <!--********************************INICIO SEGUNDA FILA***********************************-->
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label class= "h6" for="validacion3">Correo Electronico</label>
            <input type="email" class="form-control" id="validacion3" placeholder="example@gmail.com" required>
            <div class="valid-tooltip">
              Rigth!
            </div>
            <div class="invalid-tooltip">
              Correo Electronico no valido!
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label class="h6" for="validacion4">Pais</label>
            <select class="custom-select" id="validacion4" required>
              <option selected disabled value="">País de Residencia</option>
              <option>Chile</option>
              <option>Perú</option>
              <option>Bolivia</option>
              <option>Haiti</option>
              <option>Colombia</option>
            </select>
            <div class="invalid-feedback">
              Por favor selecciona un pais.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validacion5">Teléfono</label>
            <input type="text" class="form-control" id="validacion5" required>
            <div class="invalid-feedback">
              Número de teléfono no valido
            </div>
          </div>
        </div>
        <!--**************FIN DE LA SEGUNDA FILA*********************************************-->
        
        <br>

        <label for="">Sexo:</label>
        <br>
        <div class="form-check form-check-inline">
          
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio1" value="option1" required>
          <label class="form-check-label" for="radio1">Hombre</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio2" value="option2" required>
          <label class="form-check-label" for="radio2">Mujer</label>
        </div>
       

       

        <br>

        <div class="form-group">
          <div class="form-check">
            <br>
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepta los terminos y Condiciones
            </label>
            <div class="invalid-feedback">
              Debes estar de acuerdo antes de enviar.
            </div>
          </div>
        </div>
        <br>

        <button class="btn btn-primary btn-lg " type="submit">
            <i class="fa fa-user"></i> Aceptar
        </button>

      </form>

     

    </div>
